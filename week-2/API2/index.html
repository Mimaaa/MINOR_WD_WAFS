<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <title>MOVIEYAY</title>
</head>
<header>
  <nav>
    <ul>
      <li><a href="#upcomingMovies">Upcoming Movies</a></li>
      <li><a href="#playingNow">Now Playing</a></li>
      <li><a href="#topRated">Top Rated</a></li>
    </ul>
  </nav>
</header>
<body>
  <main>
    <section id="upcomingMovies">

    </section>
    <section id="playingNow">

    </section>
    <section id="topRated">

    </section>
  </main>

  <!-- Handlebars script template -->
  <script id="templateUpcomingMovies" type="text/x-handlebars-template">
    {{#each this}}
    <article class="upcomingMoviesData">
      <h1>{{title}}</h1>

      <img src="https://image.tmdb.org/t/p/w500{{poster_path}}">

      <ul>
        <li>Releasing on {{release_date}}</li>
        <li>Score: {{vote_average}}</li>
        <li>Votes: {{vote_count}}</li>
      </ul>
    </article>
    {{/each}}
  </script>

  <script id="templatePlayingNow" type="text/x-handlebars-template">
    {{#each this}}
    <article class="playingNowData">
      <h1>{{title}}</h1>

      <img src="https://image.tmdb.org/t/p/w500{{poster_path}}">

      <ul>
        <li>Releasing on {{release_date}}</li>
        <li>Score: {{vote_average}}</li>
        <li>Votes: {{vote_count}}</li>
      </ul>
    </article>
    {{/each}}
  </script>
  <script id="templateTopRated" type="text/x-handlebars-template">
    {{#each this}}
    <article class="topRatedData">
      <h1>{{title}}</h1>

      <img src="https://image.tmdb.org/t/p/w500{{poster_path}}">

      <ul>
        <li>Releasing on {{release_date}}</li>
        <li>Score: {{vote_average}}</li>
        <li>Votes: {{vote_count}}</li>
      </ul>
    </article>
    {{/each}}
  </script>

  <script type="text/javascript" src="static/js/handlebars.js"></script>
  <script type="text/javascript" src="static/js/aja.min.js"></script>
  <script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
